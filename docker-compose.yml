      file: docker-ap-airflow-services.yml
      service: postgres

  airflow:
    extends:
      file: docker-ap-airflow-services.yml
      service: airflow

  ######################################################
  # KAFKA SERVICES

  zookeeper:
    extends:
      file: docker-ap-kafka-services.yml
      service: zookeeper

  kafka:
    extends:
      file: docker-ap-kafka-services.yml
      service: kafka
    depends_on:
      - zookeeper

  control-center:
