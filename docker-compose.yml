version: '3'
services:

  # HADOOP SERVICES
  namenode:
    extends:
      file: docker-ap-hadoop-services.yml
      service: namenode

  datanode:
    extends:
      file: docker-ap-hadoop-services.yml
      service: datanode
    depends_on:
      - namenode
      
  # HIVE SERVICES
  hive-metastore:
    extends:
      file: docker-ap-hive-services.yml
      service: hive-metastore  
    depends_on:
      - namenode
      - datanode
      - postgres

  hive-server:
    extends:
      file: docker-ap-hive-services.yml
      service: hive-server  
    depends_on:
      - hive-metastore

  # SPARK SERVICES
  spark-master:
    extends:
      file: docker-ap-spark-services.yml
      service: spark-master  

  spark-worker:
    extends:
      file: docker-ap-spark-services.yml
      service: spark-worker
    depends_on:
      - spark-master

  ######################################################
  # UTILS SERVICES

  mysql:
    extends:
      file: docker-utils-services.yml
      service: mysql  

